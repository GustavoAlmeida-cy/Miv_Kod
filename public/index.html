<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miv_Kod</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/cat.css" />
    <link rel="stylesheet" href="./styles/animations/cat_anime.css" />
    <link rel="stylesheet" href="./styles/nav_menu.css" />
    <link rel="stylesheet" href="./styles/github_link.css" />
    <link rel="stylesheet" href="./styles/media_queries.css" />

    <!-- Scripts -->
    <script defer src="./scripts/menu.js"></script>
    <script defer src="./scripts/change_color.js"></script>
  </head>
  <body>
    <!-- Overlay layer for interactions -->
    <div class="rm_layer" aria-hidden="true"></div>

    <!-- Cat component -->
    <article class="cat" aria-label="Interactive cat illustration">
      <!-- Ears -->
      <div class="ear ear-l" aria-hidden="true"></div>
      <div class="ear ear-r" aria-hidden="true"></div>

      <!-- Head -->
      <section class="head" aria-label="Cat head">
        <div class="face">
          <!-- Eyes -->
          <div class="eye eye-l" aria-label="Left eye">
            <div class="pupil" aria-hidden="true"></div>
          </div>
          <div class="eye eye-r" aria-label="Right eye">
            <div class="pupil" aria-hidden="true"></div>
          </div>

          <!-- Muzzle and mouth -->
          <div class="muzzle" aria-hidden="true"></div>
          <div class="mask mouth-mask-l" aria-hidden="true"></div>
          <div class="mask mouth-mask-r" aria-hidden="true"></div>
          <div class="tongue" aria-hidden="true"></div>
          <div class="mask tongue-mask" aria-hidden="true"></div>
          <div class="mouth-r" aria-hidden="true"></div>
          <div class="mouth-l" aria-hidden="true"></div>

          <!-- Whiskers -->
          <div class="whisker-1" aria-hidden="true"></div>
          <div class="whisker-2" aria-hidden="true"></div>
        </div>
      </section>

      <!-- Shadows and body -->
      <div class="shadow" aria-hidden="true"></div>
      <div class="body" aria-hidden="true"></div>
      <div class="back" aria-hidden="true"></div>

      <!-- Paws -->
      <div class="paw paw-r" aria-hidden="true"></div>
      <div class="paw paw-l" aria-hidden="true"></div>
      <div class="paw paw-back-l" aria-hidden="true"></div>

      <!-- Tail -->
      <div class="t tail" aria-hidden="true"></div>
      <div class="tail-mask" aria-hidden="true"></div>
      <div class="t tail-end" aria-hidden="true"></div>
    </article>

    <!-- Menu button -->
    <button
      class="btn_menu"
      aria-label="Toggle color menu"
      aria-expanded="false"
      aria-controls="color-menu"
    >
      <div class="hamburger"></div>
    </button>

    <!-- Color customization menu -->
    <nav
      class="nav_menu"
      id="color-menu"
      aria-label="Cat color customization menu"
      hidden
    >
      <div class="part">
        <label for="background" class="p_name">Background:</label>
        <input type="color" id="background" class="p_color" />
      </div>

      <div class="part">
        <label for="cat_body_color" class="p_name">Body:</label>
        <input type="color" id="cat_body_color" class="p_color cat_body" />
      </div>

      <div class="part">
        <label for="cat_eyes_color" class="p_name">Eyes:</label>
        <input type="color" id="cat_eyes_color" class="p_color cat_eyes" />
      </div>

      <div class="part">
        <label for="cat_pupils_color" class="p_name">Pupils:</label>
        <input type="color" id="cat_pupils_color" class="p_color cat_pupils" />
      </div>

      <div class="part">
        <label for="cat_muzzle_color" class="p_name">Muzzle:</label>
        <input type="color" id="cat_muzzle_color" class="p_color cat_muzzle" />
      </div>

      <div class="part">
        <label for="cat_mouth_color" class="p_name">Mouth:</label>
        <input type="color" id="cat_mouth_color" class="p_color cat_mouth" />
      </div>

      <div class="part">
        <label for="cat_tongue_color" class="p_name">Tongue:</label>
        <input type="color" id="cat_tongue_color" class="p_color cat_tongue" />
      </div>
    </nav>

    <!-- GitHub link -->
    <a
      class="github"
      href="https://github.com/GustavoAlmeida-cy/Miv_Kod"
      target="_blank"
      rel="noopener noreferrer"
      title="Visit GitHub Repository"
    >
      <img src="./images/icons/github.png" alt="GitHub logo" />
    </a>
  </body>
</html>
